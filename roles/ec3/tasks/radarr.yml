---
- name: Build radarr
  docker_container:
    name: radarr
    image: linuxserver/radarr
    pull: true
    state: started
    detach: true
    env:
      TZ: CST
      PGID: "{{user.PID}}"
      PUID: "{{user.PID}}"
    ports:
      - 7878:7878
    volumes:
      - /docker/containers/radarr/config:/config
      - /docker/downloads:/data/completed
      - /docker/media/movies:/movies
      - /etc/localtime:/etc/localtime:ro
